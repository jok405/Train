<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
  	<title>Train Scheduler</title>

	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>	
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="text-center"><strong>Train Schedule Bulletin</strong></h1>

		<br>
		<h2 class="text-center"><strong>All Aboard!</strong></h2>
	</div>

		<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading"><br>
			<h3 class="panel-title"><strong>Current Train Schedule</strong></h3><br>
				<div class="panel-body">
					<table>
						<tr>
						<th>Train Name</th> 
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
						</tr>
					</table>
				</div>
			</div><br>
		<div class="panel panel-default">
			<div class="panel-heading"><br>
				<h3 class="panel-title">Train Information</h3>
				</div><br>
					<div class="panel-body2"> 
						<form>
						<label for="input_Name">Train Name</label>
						<br>
						<input type="text" name="trName">
						<br>
						<label>Destination</label>
						<br>
						<input type="text" name="trDest">
						<br>
						<label>First Train Time (HH:mm - military time)</label>
						<br>
						<input type="time" name="trTime">
						<br>
						<label>Frequency (min)</label>
						<br>
						<input type="time" name="trFrequency">
						<br><br>
						<button>Submit</button>
						</form>
					</div>		
		</div>
	</div>


<video poster="NMotion.mp4" id="bgvid" playsinline autoplay muted loop>
<source src="assets/css/NMotion.mp4" type="video/webm">


	<audio autoplay loop>
		<source src="assets/css/steam-locomotive-pass-by-01.mp3" type="audio/mp3">
	</audio>
 

	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
