<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
  	<title>Train Scheduler</title>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css" integrity="" crossorigin="anonymous">
	<script src="https://bootswatch.com/4/slate/bootstrap.min.css" integrity="" crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>	
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="text-center"><strong>Train Schedule Bulletin</strong></h1><br>
		<h2 class="text-center"><strong>All Aboard!</strong></h2>
	</div>
	    <div class="row">

		<div class="col-lg-12">
			<div class="panel panel-primary">

				<div class="panel-heading"><br>
					<h2 class="panel-title text-center"><strong>Current Train Schedule</strong></h2><br>
				</div>

				<div class="panel-body">
					<table class="table table-hover" id="train-table">
						<thead>
							<tr>
								<th>Train Name</th> 
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						
						<tbody>
							
						</tbody>
					</table>
				</div><br>

			          <!-- Add Train  -->
	          	<div class="panel panel-primary">
	          		<div class="panel-heading">
	             	<h2 class="panel-title text-center"><strong>Add Train</strong></h2>
	            </div>

	            <div class="panel-body">

	            	<!-- Entry Form -->
		            <form>
		                <div class="form-group">
		                	<label for="train-name-input">Train Name</label>
		                	<input type="text" class="form-control" id="train-name-input">
		                </div>
		                <div class="form-group">
		                	<label for="destination-input">Destination</label>
		                	<input type="text" class="form-control" id="destination-input">
		                </div>
		                <div class="form-group">
		                	<label for="first-train-input">First Train Time (HH:mm - military time)</label>
		                	<input type="text" class="form-control" id="first-train-input">
		                </div>
		                <div class="form-group">
		                	<label for="frequency-input">Frequency (min)</label>
		                	<input type="text" class="form-control" id="frequency-input">
		                </div>
							<button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
					</form>
				</div>		
		</div>
	</div>

	<!--Script-->
	<video poster="NMotion.mp4" id="bgvid" playsinline autoplay muted loop>
	<source src="assets/css/NMotion.mp4" type="video/webm">

	<audio autoplay loop>
		<source src="assets/css/steam-locomotive-pass-by-01.mp3" type="audio/mp3">
	</audio>
 
	<script src="./assets/javascript/train.js"></script>
</body>
</html>
